<div>
  <form (ngSubmit)="addComment()">
    <div class="block">
      <label for="number">Numeris</label>
      <input id="number" type="text" name="name" [(ngModel)]="carNumber">
    </div>

    <div class="block">
      <label>Atsiliepimo tipas</label>
      <mat-radio-group [(ngModel)]="positive" name="tipas" aria-label="Select an option">
        <mat-radio-button [value]="true">Teigiamas</mat-radio-button>
        <mat-radio-button [value]="false">Neigiamas</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="block">
      <label for="message">Pasirink kategorijÄ…</label>
      <mat-form-field>
        <mat-select [(value)]="presetText" id="message" [formControl]="comments">
          <mat-option *ngFor="let comment of presetComments" [value]="comment">{{comment}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <label for="vieta">Vieta</label>
      <input name="vieta" id="vieta" type="text" [(ngModel)]="location">
    </div>

    <div *ngIf="userService.isLoggedIn.getValue()">
      <label for="detailed">Detalus komentaras</label>
      <input name="detailed" id="detailed" type="text" [(ngModel)]="text">
    </div>


    <button mat-raised-button type="submit">Submit</button>
  </form>
</div>
